<!DOCTYPE HTML>
<html>

<head>
  <meta charset="UTF-8">
  <title>NLayout</title>
  <style>
    html {
      height: 100%;
      width: 100%;
      overflow: hidden;
    }
    html > svg {
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
</head>

<body>
  <script src="./main.js"></script>
  <script>
    const app = Elm.Main.init({
      node: document.body
    });
    const mainLoop = () => {
      app.ports.nextFrame.send(
        {
          width: window.innerWidth,
          height: window.innerHeight
        }
      );
      requestAnimationFrame(mainLoop)
    };

    mainLoop();
  </script>
</body>

</html>
